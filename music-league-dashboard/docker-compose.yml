version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: music-league-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - music-league-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: music-league-backend
    ports:
      - "${PORT:-3001}:3001"
    environment:
      PORT: 3001 # Internal port fixed for Nginx
      MONGODB_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@${SERVER_IP}:27017
      MONGODB_DB_NAME: ${MONGO_INITDB_DATABASE}
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}
    networks:
      - music-league-network
    depends_on:
      - mongodb
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: music-league-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - music-league-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  music-league-network:
    driver: bridge

volumes:
  mongodb_data:
